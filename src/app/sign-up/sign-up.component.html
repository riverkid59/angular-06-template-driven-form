<div class="containerForm">
    <form class="formGroup" (ngSubmit)="f.valid && onSubmit()" #f="ngForm">
        <div class="containerControl">
            <div class="formControl">
                <label for="firstname">Firstname</label>
                <input id="firstname" name="firstname" type="text" [(ngModel)]="model.firstname" #firstname="ngModel" minlength="3" maxlength="15" required>
            </div>
            <div class="errorMessage" *ngIf="f.submitted && firstname.errors">
                <span *ngIf="firstname.errors.required">Le Prénom est requis</span>
                <span *ngIf="firstname.errors.minlength">Le prénom doit comporter au moins 3 caractères</span>
                <span *ngIf="firstname.errors.maxlength">Le prénom ne doit pas dépasser 15 caractères</span>
            </div>

            <div class="formControl">
                <label for="lastname">Lastname</label>
                <input id="lastname" name="lastname" type="text" [(ngModel)]="model.lastname" #lastname="ngModel" minlength="3" maxlength="15" required>
            </div>
            <div class="errorMessage" *ngIf="f.submitted && lastname.errors">
                <span *ngIf="lastname.errors.required">Le Nom est requis</span>
                <span *ngIf="lastname.errors.minlength">Le Nom doit comporter au moins 3 caractères</span>
                <span *ngIf="lastname.errors.maxlength">Le Nom ne doit pas dépasser 15 caractères</span>
            </div>

            <div class="formControl">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" [(ngModel)]="model.email" #email="ngModel" required email>
            </div>
            <div class="errorMessage" *ngIf="f.submitted && email.errors">
                <span *ngIf="email.errors.required">Email requis</span>
                <span *ngIf="email.errors.email">Email non valide</span>
            </div>

            <div class="formControl">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
            </div>
            <div class="errorMessage" *ngIf="f.submitted && password.errors">
                <span *ngIf="password.errors.required">Password requis</span>
            </div>
            
            <div class="containerButton">
                <button type="submit">Inscription</button>
                <button type="reset">Reset</button>
            </div>
        </div>
    </form>
</div>
